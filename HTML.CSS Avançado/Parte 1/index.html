<!DOCTYPE html>
<html>
    <head>
        <title>Aula 1</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Variáveis -->
        
        <div>
            ABC
            <span>DEF</span>
        </div>
        <span>GHI</span>
 
        <!-- Pseudo Elementos -->

        <div data-numero="123" id="pseElem">JKL</div>

        <!-- Sprites -->

        <div class="meu-icone estrela-azul"></div>
        <div class="meu-icone estrela-vermelha"></div>
        <div class="meu-icone estrela-verde"></div>

        <!-- Font Icons -->

        <div>ABC <i class="fa fa-arrow-right"></i> DEF</div>
        
        <!-- Gradients -->

        <div class="my-gradients"></div>

        <!-- Contadores -->

        <div class="counter-reset"></div>

        <div class="up-counter"></div>
        <div class="up-counter"></div>    

        <div class="print-counter up-counter"></div>

        <!-- Guardar Estados -->

        <label class="menu-button" for="meuMarcador">
            <i class="fa fa-bars"></i>
        </label>

        <input type="checkbox" id="meuMarcador">

        <ul class="menu">
            <li class="menu-item">Home</li>
            <li class="menu-item">Produtos</li>
            <li class="menu-item">Sobre Nós</li>
            <li class="menu-item">Contato</li>
        </ul>

        <!-- Transformações 2d e 3d -->

        <div class="my-transform"></div>

        <!-- Filtros -->

        <div class="my-filter">Meu Texto</div>

        <!-- Transições -->

        <div class="my-transition"></div>

        <!-- Animações -->

        <div class="my-animation"></div>

        <!-- Media Queries -->

        <a class="mq" href="home.html">Home</a><br>
        <a class="mq" href="produtos.html">Produtos</a><br>
        <a class="mq" href="contato.html">Contato</a><br>

        <!-- Scripts -->

        <script src="./scripts.js"></script>

    </body>
</html>
